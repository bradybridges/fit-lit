<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
      <h2 class="welcome">Welcome <span id="first-name"></span></h2>
      <h2 class="today">Today is <span id="date"></span></h2>
    </header>
    <main>
      <section id="user-details">
        <h3>Profile:</h3>
        <p>User ID: <span id="user-id"></span></p>
        <p>Full Name: <span id="full-name"></span></p>
        <p>Address: <span id="address"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Stride Length: <span id="stride"></span></p>
        <p>Daily Step Goal: <span id="step-goal"></span></p>
        <p>Average Step Goal for all Users: <span id="step-goal-avg"></span></p>
        <p>Friends: <span id="friends"></span></p>
      </section>


    </main>




    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepo.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./HydrationRepo.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./SleepRepo.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./ActivityRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
